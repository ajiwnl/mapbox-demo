<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>

<h1>University of Cebu Campuses</h1>

<!-- Map container -->
<div id="map" style="width: 100%; height: 500px;"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet Routing Machine JS -->
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script>
    // Initialize the map (but don't set the view yet)
    var map = L.map('map');

    // Add a tile layer (use OpenStreetMap or another provider)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Coordinates for UC Banilad and UC Main
    var ucBanilad = [10.3384, 123.9117]; // UC Banilad
    var ucMain = [10.2969648, 123.896915672416]; // UC Main

    // Add markers for each campus (optional)
    var marker1 = L.marker(ucBanilad).addTo(map)
        .bindPopup('University of Cebu Banilad')
        .on('click', function() {
            createRoute(ucBanilad);
        });

    var marker2 = L.marker(ucMain).addTo(map)
        .bindPopup('University of Cebu Main')
        .on('click', function() {
            createRoute(ucMain);
        });

    // Attempt to get the user's current location
    map.locate({setView: true, maxZoom: 16});  // Set map view after location is found

    // Add a marker for the current location and center the map when location is found
    function onLocationFound(e) {
        var userLat = e.latlng.lat;
        var userLng = e.latlng.lng;

        // Set the map's center to the user's current location
        map.setView([userLat, userLng], 16);

        // Add a marker for the user's location
        var userMarker = L.marker([userLat, userLng]).addTo(map)
            .bindPopup("You are here!")
            .openPopup();
    }

    // Handle location error
    function onLocationError(e) {
        alert("Unable to detect your location: " + e.message);  // Alert if there's an error finding the location
    }

    // Set up event listeners for location events
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // Function to create a route from the user's location to the selected campus
    function createRoute(destination) {
        map.locate({setView: true, maxZoom: 16});  // Re-locate user for the route

        map.on('locationfound', function(e) {
            var userLat = e.latlng.lat;
            var userLng = e.latlng.lng;

            // Create a routing control to plot the route
            L.Routing.control({
                waypoints: [
                    L.latLng(userLat, userLng),  // User's current location
                    L.latLng(destination)  // Destination (selected campus)
                ],
                routeWhileDragging: true  // Allow dragging the route to adjust
            }).addTo(map);
        });
    }

</script>
</body>
</html>
